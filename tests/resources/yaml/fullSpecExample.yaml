version: 1.0.0
workflow:
  id: test-workflow
  meta:
    title: Test workflow
  class: pixl8.webflow
  initialActions:
  - id: action-1
    meta:
      title: Action 1
    defaultResult:
      id: start
      meta:
        title: Start
      type: step
      transitions:
      - step: step-1
        status: active
  steps:
  - id: "step-1"
    meta:
      title: "Step 1"
      description: "Step 1 description"
    autoActionTimers:
    - interval: 10m
      count: 100
    actions:
    - id: action-1
      meta:
        title: Action 1
      condition:
        id: action1.condition.handler
        not: true
        args:
          val1: $state_var_1
          val2: $state_var_2
        and:
        - id: action1.condition.handler.2
          or:
          - id: action.condition.handler.3
        or:
        - id: action1.condition.handler.4
      isAutomatic: true
      defaultResult:
        id: result-1
        meta:
          title: Result 1
        type: step
        transitions:
        - step: step-1
          status: complete
        - step: step-2
          status: active
        functions:
          pre:
          - id: function-1
            meta:
              title: Function 1
            args:
              test: true
              cool: really
            condition:
              id: function1.condition.handler
              args:
                test: blah
          - id: function-2
            meta:
              title: Function 2
            condition:
              id: function2conditionid
          post:
          - id: function-1
            meta:
              title: Function 1
            condition:
              id: function1.condition.handler
          - id: function-2
            meta:
              title: Function 2
            condition:
              id: function2conditionid
      conditionalResults:
      - id: result-2
        meta:
          title: Result 2
        type: split
        condition:
          id: result2.condition.handler
        transitions:
        - step: step-1
          status: complete
        - step: step-2
          status: skipped
        functions:
          pre:
          - id: function-1
            meta:
              title: Function 1
            condition:
              id: function1.condition.handler
          - id: function-2
            meta:
              title: Function 2
            condition:
              id: function2conditionid
      - id: result-3
        meta:
          title: Result 3
        type: step
        condition:
          id: result3ConditionId
        transitions:
        - step: step-1
          status: complete
        - step: step-2
          status: active
        functions:
          post:
          - id: function-1
            meta:
              title: Function 1
            condition:
              id: function1.condition.handler
          - id: function-2
            meta:
              title: Function 2
            condition:
              id: function2conditionid
    - id: action-2
      meta:
        title: Action 2
      condition:
        id: action2.condition
      defaultResult:
        id: result-1
        meta:
          title: Result 1
        type: step
        transitions:
        - step: step-1
          status: complete
        - step: step-2
          status: active
  - id: "step-2"
    meta:
      title: "Step 2"
      description: "Step 2 description"
